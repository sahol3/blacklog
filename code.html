                                                    <span className="material-symbols-outlined absolute right-3 top-3.5 text-slate-600 text-lg pointer-events-none">expand_more</span>
                                                </div>
                                            </label>
                                        </div>
                                    </div>
                                </section>
                                {/* More sections would go here as per the original HTML, keeping it concise for the prototype */}
                            </div>
                        </div>
                        <div className="absolute bottom-0 left-0 right-0 border-t border-border-dark bg-[#111816]/95 backdrop-blur z-20 p-4">
                            <div className="max-w-5xl mx-auto flex items-center justify-end gap-4">
                                <button className="px-6 py-2.5 rounded text-sm font-bold text-slate-400 hover:text-white uppercase tracking-wider transition-colors" onClick={() => navigate('/')}>
                                    Discard Changes
                                </button>
                                <button className="px-6 py-2.5 rounded bg-primary hover:bg-primary/90 text-[#111816] text-sm font-bold uppercase tracking-wider transition-colors shadow-[0_0_20px_rgba(16,183,127,0.3)] flex items-center gap-2" onClick={() => navigate('/')}>
                                    <span className="material-symbols-outlined text-lg">save</span>
                                    Save Configuration
                                </button>
                            </div>
                        </div>
                    </main>
                </div>
            );
        };


        const App = () => {
            return (
                <MemoryRouter>
                    <Routes>
                        <Route path="/" element={<DashboardScreen />} />
                        <Route path="/log" element={<LogDayScreen />} />
                        <Route path="/leaderboard" element={<LeaderboardScreen />} />
                        <Route path="/settings" element={<SettingsScreen />} />
                    </Routes>
                </MemoryRouter>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
